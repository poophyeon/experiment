<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Mini Spotify</title>
    <link rel="stylesheet" href="style.css">
1</head>
<body>
    <!-- 사이드바 -->
    <aside class="sidebar">
        <div class="logo">🎵 Mini Spotify</div>
        <nav>
            <ul>
                <li>내 라이브러리</li>
                <li>플레이리스트 만들기</li>
                <li>팟캐스트</li>
            </ul>
        </nav>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <section class="top-bar">
            <input type="text" placeholder="검색">
            <button>로그인</button>
        </section>

        <section class="popular-songs">
            <h2>인기 상승 곡</h2>
            <div class="songs-grid">
                <!-- 앨범 카드 -->
                <div class="album" data-color="#3b88c3" data-url="https://youtu.be/example1">
                    <img src="https://i.postimg.cc/3N5bgTtQ/album1.jpg" alt="앨범1">
                    <p class="title">Good Goodbye</p>
                    <p class="artist">화사</p>
                </div>
                <div class="album" data-color="#c33b3b" data-url="https://youtu.be/example2">
                    <img src="https://i.postimg.cc/jdJ3bGjP/album2.jpg" alt="앨범2">
                    <p class="title">NOT CUTE ANYMORE</p>
                    <p class="artist">ILLIT</p>
                </div>
                <div class="album" data-color="#4bb36b" data-url="https://youtu.be/example3">
                    <img src="https://i.postimg.cc/ZqdGV0Rf/album3.jpg" alt="앨범3">
                    <p class="title">0+0</p>
                    <p class="artist">HANRORO</p>
                </div>
            </div>
        </section>

        <section class="popular-artists">
            <h2>인기 아티스트</h2>
            <div class="artists-grid">
                <div class="artist"><img src="https://i.postimg.cc/xyz1.jpg" alt="아티스트1"></div>
                <div class="artist"><img src="https://i.postimg.cc/xyz2.jpg" alt="아티스트2"></div>
                <div class="artist"><img src="https://i.postimg.cc/xyz3.jpg" alt="아티스트3"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
