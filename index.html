<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Style Music Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: white;
    }

    h1 {
      text-align: center;
      padding: 30px 0;
    }

    .album-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 0 20px 50px;
    }

    .album {
      width: 200px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }

    .album img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }

    .album:hover img {
      transform: scale(1.05);
    }

    .album p {
      margin-top: 10px;
      font-size: 16px;
    }

    #youtubePlayer {
      display: none;
      text-align: center;
      margin-bottom: 50px;
    }

    iframe {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <h1>My Music Player</h1>

  <div class="album-container">
    <div class="album" onclick="playYouTube('dQw4w9WgXcQ')">
      <img src="cover1.jpg" alt="Song 1">
      <p>노래 제목 1</p>
    </div>

    <div class="album" onclick="playYouTube('9bZkp7q19f0')">
      <img src="cover2.jpg" alt="Song 2">
      <p>노래 제목 2</p>
    </div>

    <div class="album" onclick="playYouTube('3JZ4pnNtyxQ')">
      <img src="cover3.jpg" alt="Song 3">
      <p>노래 제목 3</p>
    </div>
  </div>

  <div id="youtubePlayer">
    <iframe id="playerIframe" width="560" height="315" src=""
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>

  <script>
    function playYouTube(videoId) {
      const iframe = document.getElementById('playerIframe');
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      document.getElementById('youtubePlayer').style.display = 'block';
      iframe.scrollIntoView({behavior: "smooth"});
    }
  </script>

</body>
</html>
